<div class="ui ten wide left aligned column" style="margin-top: 2em;">
  <h2>Edit Favorites</h2>
  <form class="ui form">
    <div class="field">
      <label>Name</label>
      <input type="text" placeholder="Name" #name [value]="favorite.name">
    </div>
    <div class="field">
      <label>Description</label>
      <input type="text" placeholder="Description" #description [value]="favorite.description">
    </div>
    <button class="ui button" type="button" (click)="submit()">Submit</button>
  </form>
</div>
